<div #slider class="slider">
  <div
    #slide
    [style.background-image]="'url('+slide.imgPath+')'"
    [style.transform]="slide.transform"
    class="slider__slide"
    (pointerdown)="onSelect(slide)"
    *ngFor="let slide of projects; let i = index;">
    <div class="slider__header">
      <span class="slider__index">{{i + 1}}</span>
      <h3 class="slider__title">{{ slide.title }}</h3>
    </div>
  </div>
</div>
