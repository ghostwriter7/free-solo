<div class="project" #project>
  <div class="project__header">
    <div class="project__meta">
      <h1 class="project__title label" data-label="Title">{{ selectedProject.title }}</h1>
      <div class="project__links label" data-label="Links">
        <a appTooltip tooltipText="See repository" class="project__link" [href]="selectedProject.github" target="_blank">
          <fa-icon [icon]="iconsService.getIcon('github')"></fa-icon>
        </a>
        <a appTooltip tooltipText="See live" class="project__link" [href]="selectedProject.live" target="_blank">
          <fa-icon [icon]="iconsService.getIcon('seeIt')"></fa-icon>
        </a>
      </div>
    </div>
    <div class="project__preview label"
         data-label="Preview"
         [style.background-image]="'url('+selectedProject.imgPath+')'"></div>
  </div>
  <div class="project__description label" data-label="Description">
    {{ selectedProject.text }}
  </div>
  <div class="project__tech label" data-label="Tech stack">
    <span *ngFor="let tech of selectedProject.tech" appTooltip [tooltipText]="tooltipMap[tech]">
      <fa-icon [icon]="iconsService.getIcon(tech)"></fa-icon>
    </span>
  </div>
</div>
