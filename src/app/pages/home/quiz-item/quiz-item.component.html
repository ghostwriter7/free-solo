<div (click)="onToggle()" [@flip]="isHidden ? 'hide': 'show'" class="card">
    <div class="card__body" style="transform: rotateY(180deg);">
      <fa-icon [icon]="iconsService.getIcon(icon)"></fa-icon>
    </div>
    <div class="card__body">
      <fa-icon [icon]="iconsService.getIcon('question')"></fa-icon>
    </div>
</div>
