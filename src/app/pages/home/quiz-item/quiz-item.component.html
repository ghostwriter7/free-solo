<div [class.hide]="isHidden" [class.show]="!isHidden" class="card">
    <div
      [class.success]="isSuccess"
      [class.wrong]="isWrong"
      class="card__body" style="transform: rotateY(180deg);">
      <fa-icon [icon]="iconsService.getIcon(icon)"></fa-icon>
    </div>
    <div class="card__body">
      <fa-icon [icon]="iconsService.getIcon('question')"></fa-icon>
    </div>
</div>
{{quizItem()}}
